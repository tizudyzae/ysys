<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Sales Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #chartContainer {
      margin-top: 2rem;
      display: none;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #chartContainer, #chartContainer * {
        visibility: visible;
      }

      #chartContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      @page {
        size: landscape;
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <h1>Membership Card Sales Chart</h1>
  <p>Enter one name and number per line, separated by a comma (e.g., <code>Alice,12</code>)</p>
  <textarea id="inputData" placeholder="Alice,12&#10;Bob,8&#10;Charlie,15"></textarea>
  <br>
  <button onclick="generateChart()">Generate Chart</button>
  <button onclick="window.print()">Print Chart</button>

  <div id="chartContainer">
    <h2>Sales Chart</h2>
    <canvas id="barChart" width="1000" height="600"></canvas>
  </div>

  <script>
    function generateChart() {
      const input = document.getElementById('inputData').value.trim();
      const lines = input.split('\n');
      const names = [];
      const values = [];

      for (const line of lines) {
        const [name, value] = line.split(',');
        if (name && !isNaN(parseInt(value))) {
          names.push(name.trim());
          values.push(parseInt(value));
        }
      }

      if (names.length === 0) {
        alert("Please enter at least one valid line in the format: Name,Number");
        return;
      }

      document.getElementById('chartContainer').style.display = 'block';

      const ctx = document.getElementById('barChart').getContext('2d');
      if (window.barChartInstance) {
        window.barChartInstance.destroy();
      }

      window.barChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: names,
          datasets: [{
            label: 'Membership Cards Sold',
            data: values,
            backgroundColor: 'steelblue'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Cards Sold'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Names'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
