<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Membership Card Sales Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Avenir, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }
    .entry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .entry {
      background: #fff;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .entry label {
      flex: 1;
      margin-left: 0.5rem;
    }
    .entry input[type="number"] {
      width: 60px;
    }
    .entry input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 1rem;
      margin-right: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
    }
    button:hover {
      background-color: #005fa3;
    }
    .charts {
      margin-top: 2rem;
    }
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 1000px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      @page {
        size: landscape;
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <h1>Membership Card Sales Chart</h1>
  <div class="subtitle" id="subtitle"></div>
  <div class="entry-grid" id="entryGrid"></div>

  <label>Start Date: <input type="date" id="startDate"></label>
  <label style="margin-left:1rem">End Date: <input type="date" id="endDate"></label>

  <br><br>
  <button onclick="generateCharts()">Generate Chart</button>
  <button onclick="window.print()">Print Chart</button>

  <div id="printArea" class="charts">
    <canvas id="chartMain" width="1000" height="400"></canvas>
    <canvas id="chartZero" width="1000" height="100"></canvas>
  </div>

  <script>
    const names = [
      "Abigail", "Debbie", "Diane", "Elizabeth", "George",
      "Harvey", "Jacqueline", "Jessica", "Joshua", "Laura",
      "Nathan", "Pauline", "Samantha", "Wendi"
    ].sort();

    const entryGrid = document.getElementById("entryGrid");
    function createEntry(name = '', isCustom = false) {
      const div = document.createElement("div");
      div.className = "entry";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const label = document.createElement("label");
      label.textContent = name;
      label.contentEditable = isCustom;
      const input = document.createElement("input");
      input.type = "number";
      input.value = 0;
      input.min = 0;
      div.append(checkbox, label, input);
      entryGrid.appendChild(div);
    }
    names.forEach(n => createEntry(n));
    for (let i = 0; i < 5; i++) createEntry("New Name", true);

    function formatDate(d) {
      if (!d) return '';
      const date = new Date(d);
      return `${String(date.getDate()).padStart(2,'0')}/${String(date.getMonth()+1).padStart(2,'0')}/${date.getFullYear()}`;
    }

    function generateCharts() {
      const entries = [], zeros = [];
      document.querySelectorAll(".entry").forEach(div => {
        const checked = div.querySelector("input[type='checkbox']").checked;
        const label = div.querySelector("label").textContent.trim();
        const value = parseInt(div.querySelector("input[type='number']").value);
        if (!checked && label && !isNaN(value)) {
          if (value === 0) zeros.push(label);
          else entries.push({ name: label, value });
        }
      });

      const start = formatDate(document.getElementById("startDate").value);
      const end = formatDate(document.getElementById("endDate").value);
      document.getElementById("subtitle").textContent = start && end ? `From ${start} to ${end}` : "";

      if (window.chartMain) window.chartMain.destroy();
      if (window.chartZero) window.chartZero.destroy();

      window.chartMain = new Chart(document.getElementById("chartMain").getContext("2d"), {
        type: 'bar',
        data: {
          labels: entries.map(e => e.name),
          datasets: [{
            data: entries.map(e => e.value),
            backgroundColor: 'steelblue'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            x: { beginAtZero: true, grid: { display: false }, ticks: { precision: 0 } },
            y: { grid: { display: false } }
          },
          plugins: { legend: { display: false }, title: { display: false } }
        }
      });

      window.chartZero = new Chart(document.getElementById("chartZero").getContext("2d"), {
        type: 'bar',
        data: {
          labels: zeros,
          datasets: [{
            data: zeros.map(_ => 0.01), // fake small value to render bar
            backgroundColor: 'rgba(180,180,180,0.2)',
            borderColor: 'rgba(180,180,180,0.5)',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { grid: { display: false }, ticks: { color: '#aaa' } }
          },
          plugins: { legend: { display: false }, title: { display: false }, tooltip: { enabled: false } }
        }
      });
    }
  </script>
</body>
</html>
