<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Membership Sales Chart</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    #printPage {
      display: none;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printPage, #printPage * {
        visibility: visible;
      }
      #printPage {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        transform: rotate(0deg);
        page-break-inside: avoid;
      }
      @page {
        size: landscape;
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <h1>Enter Membership Sales</h1>
  <p>Enter one entry per line in the format: <code>Name,Number</code></p>
  <textarea id="inputData" placeholder="Alice,12\nBob,7\nCharlie,15"></textarea>
  <br><br>
  <button onclick="generateChart()">Generate Chart</button>
  <button onclick="window.print()">Print Chart</button>

  <div id="printPage">
    <h2>Membership Sales Chart</h2>
    <canvas id="barChart" width="1000" height="600"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function generateChart() {
      const input = document.getElementById('inputData').value.trim();
      const lines = input.split('\n');
      const names = [];
      const values = [];

      for (let line of lines) {
        const [name, value] = line.split(',');
        if (name && !isNaN(parseInt(value))) {
          names.push(name.trim());
          values.push(parseInt(value));
        }
      }

      const ctx = document.getElementById('barChart').getContext('2d');
      if (window.bar) window.bar.destroy(); // clear old chart
      window.bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: names,
          datasets: [{
            label: 'Membership Cards Sold',
            data: values,
            backgroundColor: 'steelblue'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
