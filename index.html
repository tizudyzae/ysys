<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Membership Card Sales</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Avenir, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .date-inputs {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .entry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .entry label {
      flex: 1;
      margin-left: 0.5rem;
    }

    .entry input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      margin-left: 0.5rem;
    }

    .entry input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #chartContainer {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    #zeroList {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #666;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 1000px;
      border-radius: 8px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #chartContainer, #chartContainer * {
        visibility: visible;
      }

      #chartContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      canvas {
        width: 1000px !important;
        height: auto !important;
      }

      @page {
        size: landscape;
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <h1>Membership Card Sales Chart</h1>
  <div class="subtitle" id="subtitle"></div>

  <div class="date-inputs">
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
  </div>

  <div style="text-align: center; margin-bottom: 1rem;">
    <label>
      <input type="checkbox" id="titleToggle" />
      Show “Your Store, Your Say Responses” instead
    </label>
  </div>

  <div class="entry-grid" id="entryGrid"></div>

  <div style="text-align: center;">
    <button onclick="generateChart()">Generate Chart</button>
    <button onclick="window.print()">Print Chart</button>
  </div>

  <div id="chartContainer" style="display: none;">
    <h2 id="chartTitle" style="text-align: center; font-size: 1.5rem; margin-bottom: 0;"></h2>
    <div id="chartSubtitle" class="subtitle"></div>
    <canvas id="barChart" height="600"></canvas>
    <div id="zeroList"></div>
  </div>

  <script>
    const presetNames = [
      "Abigail", "Debbie", "Diane", "Elizabeth", "George",
      "Harvey", "Jacqueline", "Jessica", "Joshua", "Laura",
      "Nathan", "Pauline", "Samantha", "Wendi"
    ].sort();

    const entryGrid = document.getElementById("entryGrid");

    function createEntry(name = "", isCustom = false) {
      const div = document.createElement("div");
      div.className = "entry";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const label = document.createElement("label");
      label.textContent = name;
      label.contentEditable = isCustom;
      label.spellcheck = false;

      const input = document.createElement("input");
      input.type = "number";
      input.value = 0;
      input.min = 0;

      div.appendChild(checkbox);
      div.appendChild(label);
      div.appendChild(input);
      entryGrid.appendChild(div);
    }

    presetNames.forEach(n => createEntry(n));
    for (let i = 0; i < 5; i++) createEntry("New Name", true);

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return `${String(d.getDate()).padStart(2, "0")}/${String(d.getMonth() + 1).padStart(2, "0")}/${d.getFullYear()}`;
    }

    function generateChart() {
      const entries = [];
      const zeros = [];

      document.querySelectorAll(".entry").forEach(div => {
        const checkbox = div.querySelector("input[type='checkbox']").checked;
        const label = div.querySelector("label").textContent.trim();
        const value = parseInt(div.querySelector("input[type='number']").value);
        const isCustom = label === "New Name";

        if (!checkbox && label && !isNaN(value) && (!isCustom || label !== "New Name")) {
          if (value === 0) zeros.push(label);
          else entries.push({ name: label, value });
        }
      });

      if (entries.length === 0 && zeros.length === 0) {
        alert("Please enter at least one valid entry.");
        return;
      }

      const chartTitle = document.getElementById("titleToggle").checked
        ? "Your Store, Your Say Responses"
        : "Membership Card Sales";

      const subtitle = (() => {
        const start = formatDate(document.getElementById("startDate").value);
        const end = formatDate(document.getElementById("endDate").value);
        return start && end ? `From ${start} to ${end}` : "";
      })();

      document.getElementById("chartTitle").textContent = chartTitle;
      document.getElementById("chartSubtitle").textContent = subtitle;

      entries.sort((a, b) => b.value - a.value);

      const ctx = document.getElementById("barChart").getContext("2d");
      if (window.barChartInstance) window.barChartInstance.destroy();

      window.barChartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: entries.map(e => e.name),
          datasets: [{
            label: "",
            data: entries.map(e => e.value),
            backgroundColor: "steelblue",
            barThickness: Math.max(20, Math.min(40, 600 / (entries.length || 1)))
          }]
        },
        options: {
          indexAxis: "y",
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { beginAtZero: true, grid: { display: false } },
            y: { grid: { display: false }, ticks: { font: { size: 14 } } }
          },
          plugins: {
            legend: { display: false },
            title: { display: false }
          }
        }
      });

      document.getElementById("chartContainer").style.display = "block";

      const zeroLabel = document.getElementById("titleToggle").checked
        ? "No Your Store, Your Say Responses"
        : "No cards sold";

      document.getElementById("zeroList").textContent =
        zeros.length > 0
          ? `${zeroLabel}: ${zeros.sort().join(", ")}`
          : "";
    }
  </script>
</body>
</html>
